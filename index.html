<!DOCTYPE html>
<html lang="en">
<head>
	<title>Demo Spine Address Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="script/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="script/jquery.tmpl.js"></script>
	<script type="text/javascript" src="script/spine.js"></script>
	<script type="text/javascript" src="script/spine.activator.js"></script>
	<script type="text/javascript" src="script/spine.watch.js"></script>
	<script type="text/javascript" src="script/spine.validate.js"></script>
	<script type="text/javascript" src="script/spine.databind.js"></script>
	<script type="text/javascript" src="script/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="alert alert-success">
					<h1>Demo Spine Address Form</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="span8">
				<form class="form-horizontal" id="address">
			        <fieldset>
			          <div class="control-group">
			            <label class="control-label" for="first_name">First Name:</label>
			            <div class="controls">
			              <input type="text" class="input-xlarge" id="first_name">
			            </div>
			          </div>
			          <div class="control-group">
			            <label class="control-label" for="last_name">Last Name:</label>
			            <div class="controls">
			              <input type="text" class="input-xlarge" id="last_name">
			            </div>
			          </div>
			          <div class="control-group">
			            <label class="control-label" for="optionsCheckbox">Homeowner</label>
			            <div class="controls">
			              <label class="checkbox">
			                <input type="checkbox" id="homeowner" value="option1">
			                Are you a homeowner? Or not? Check for yes.
			              </label>
			            </div>
			          </div>
			          <div class="control-group">
			            <label class="control-label" for="select01">Select list</label>
			            <div class="controls">
			              <select id="select01">
			                <option>something</option>
			                <option>2</option>
			                <option>3</option>
			                <option>4</option>
			                <option>5</option>
			              </select>
			            </div>
			          </div>
			          <div class="control-group">
			            <label class="control-label" for="multiSelect">Multicon-select</label>
			            <div class="controls">
			              <select multiple="multiple" id="multiSelect">
			                <option>1</option>
			                <option>2</option>
			                <option>3</option>
			                <option>4</option>
			                <option>5</option>
			              </select>
			            </div>
			          </div>
			          <div class="control-group">
			            <label class="control-label" for="fileInput">File input</label>
			            <div class="controls">
			              <input class="input-file" id="fileInput" type="file">
			            </div>
			          </div>
			          <div class="control-group">
			            <label class="control-label" for="textarea">Textarea</label>
			            <div class="controls">
			              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
			            </div>
			          </div>
			          <div class="form-actions">
			            <button type="submit" class="btn btn-primary">Save changes</button>
			            <button class="btn">Cancel</button>
			          </div>
			        </fieldset>
			      </form>
			</div>
			<div class="span4" id="display">Sidebar</div>
		</div>
	</div>
</body>
</html>
